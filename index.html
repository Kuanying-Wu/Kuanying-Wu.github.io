<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="profile-picture-container">
            <img src="note.png" alt="Profile Picture" class="profile-picture">
        </div>
    </header>

    <main>
        <div class="gallery">
            <div class="gallery-item" onclick="openImage('note.png')">
                <img src="note.png" alt="Image 1">
            </div>
            <div class="gallery-item" onclick="openImage('note.png')">
                <img src="note.png" alt="Image 2">
            </div>
            <div class="gallery-item" onclick="openImage('note.png')">
                <img src="note.png" alt="Image 3">
            </div>
            <div class="gallery-item" onclick="openImage('note.png')">
                <img src="note.png" alt="Image 4">
            </div>
            <div class="gallery-item" onclick="openImage('note.png')">
                <img src="note.png" alt="Image 5">
            </div>
            <div class="gallery-item" onclick="openImage('note.png')">
                <img src="note.png" alt="Image 6">
            </div>
        </div>
    </main>

    <div id="imageModal" class="modal">
        <span class="close" onclick="closeImage()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script src="script.js"></script>
</body>
</html>
